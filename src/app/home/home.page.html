<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hola</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>

      <ion-card-title>
        <h3>Información Adicional</h3>
      </ion-card-title>
      
      <ion-card-content>
      <ion-item>
        <ion-label position="floating" >Nombre</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" >Apellido</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >Nivel de Educación</ion-label>
        <ion-select>
          <ion-select-option value="option1">Universitario</ion-select-option>
          <ion-select-option value="option1">Magister</ion-select-option>
          <ion-select-option value="option1">Doctorado</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label >Fecha de Nacimiento</ion-label>
        <ion-item>
          <ion-input type="date" ></ion-input>
        </ion-item>
      </ion-item>
    </ion-card-content>

    <ion-button (click)="limpiar()" >Limpiar </ion-button>
    <ion-button (click)="mostrar()" >Mostrar </ion-button>

    </ion-card>
    </div>
</ion-content>
